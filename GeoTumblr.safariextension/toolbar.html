<!DOCTYPE html>
<html>
<head>
	<title>GeoTumblr Toolbar</title>
	<link rel="stylesheet" href="font-awesome-4.0.3.css">
	<link rel="stylesheet" href="toolbar.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="toolbar.js" defer></script>
</head>
<body>
	<div id="toolbar">
		<span class="title">GeoTumblr <i class="fa fa-wrench"></i></span>
		
		<span id="batchButton" class="btn"><i class="fa fa-files-o"></i> <b>Batch Edit</b></span>
		<span id="fnrButton" class="btn"><i class="fa fa-tags"></i> Find &amp; Replace</span>
		<span id="addButton" class="btn"><i class="fa fa-tags"></i> Add</span>
		<span id="removeButton" class="btn"><i class="fa fa-tags"></i> Remove</span>
		<span id="markButton" class="btn right"><i class="fa fa-bookmark"></i> Mark Post</span>
		<select id="bookmarks" class="btn right">
			<option value><i class="fa fa-plane"></i> Marked Posts...</option>
		</select>
	</div>
</body>
</html>
